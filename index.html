<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    
    <h1>Calculator</h1>
    <div class="box">   
    <div class="Calculator">
    <div id="output" class="border border-dark mb-3 h-40 p-3 "></div>
    <div class="buttons">
      <div class="row mb-3 p-1 ml-5 ">
     <button class="btn-danger" onclick="addToSum('7')">7</button>
     <button class="btn-danger" onclick="addToSum('8')">8</button>
     <button class="btn-danger" onclick="addToSum('9')">9</button>
     <button class="btn-danger" onclick="addToSum('-')">-</button>
    </div>

    <div class="row mb-3 p-1 ml-5">
     <button class="btn-danger" onclick="addToSum('4')">4</button>
     <button class="btn-danger" onclick="addToSum('5')">5</button>
     <button class="btn-danger" onclick="addToSum('6')">6</button>
     <button class="btn-danger" onclick="addToSum('+')">+</button> 
    </div>

    <div class="row mb-3 p-1 ml-5">
      <button class="btn-danger" onclick="addToSum('1')">1</button>
      <button class="btn-danger" onclick="addToSum('2')">2</button>
      <button class="btn-danger" onclick="addToSum('3')">3</button>
      <button class="btn-danger" onclick="addToSum('*')">*</button> 
     </div>

     <div class="row mb-3 p-1 ml-5">
      <button class="btn-danger" onclick="addToSum('0')">0</button>
      <button class="btn-danger" onclick="addToSum('.')">.</button>
      <button class="btn-danger" onclick="evaluateSum('=')">=</button>
      <button class="btn-danger" onclick="addToSum('/')">/</button> 
     </div>

     <div class="row mb-3 p-1 ml-5">
      <button class="btn-primary" onclick="clearSum('clear')">clear</button>
      <button class="btn-primary" onclick="deleteChar('Delete')">Del</button>
     </div>

    </div>
    </div>
