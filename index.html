<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src='index.js'></script>
</head>
<body>
  
    <div class="Cal">Calculator:</div>

    <div class="box">   
    <div class="Calculator">
    <div id="output" class="border border-light mb-4 h-40 p-4 ml-4 mr-4 mt-5 pt-5"></div>
    <div class="buttons">
      <div class="row mb-4 p-1 ml-5">
     <button class="btn-danger btn-lg p-4" style="width:20%" onclick="addToSum('7')">7</button>
     <button class="btn-danger btn-lg p-4" style="width:20%" onclick="addToSum('8')">8</button>
     <button class="btn-danger btn-lg p-4" style="width:20%" onclick="addToSum('9')">9</button>
     <button class="btn-danger btn-lg p-4" style="width:20%" onclick="addToSum('-')">-</button>
    </div>

    <div class="row mb-4 p-1 ml-5">
     <button class="btn-danger btn-lg p-4" style="width:20%" onclick="addToSum('4')">4</button>
     <button class="btn-danger btn-lg p-4" style="width:20%" onclick="addToSum('5')">5</button>
     <button class="btn-danger btn-lg p-4" style="width:20%" onclick="addToSum('6')">6</button>
     <button class="btn-danger btn-lg p-4" style="width:20%" onclick="addToSum('+')">+</button> 
    </div>

    <div class="row mb-4 p-1 ml-5">
      <button class="btn-danger btn-lg p-4" style="width:20%" onclick="addToSum('1')">1</button>
      <button class="btn-danger btn-lg p-4" style="width:20%" onclick="addToSum('2')">2</button>
      <button class="btn-danger btn-lg p-4" style="width:20%" onclick="addToSum('3')">3</button>
      <button class="btn-danger btn-lg p-4" style="width:20%" onclick="addToSum('*')">%</button> 
     </div>

     <div class="row mb-4 p-1 ml-5">
      <button class="btn-danger btn-lg p-4" style="width:20%" onclick="addToSum('0')">0</button>
      <button class="btn-danger btn-lg p-4" style="width:20%" onclick="addToSum('.')">.</button>
      <button class="btn-danger btn-lg p-4" style="width:20%" onclick="deleteChar('delete')">del</button>
      <button class="btn-danger btn-lg p-4" style="width:20%" onclick="addToSum('/')">/</button> 
     </div>

     <div class="row mb-4 p-1 ml-5">
      <button class="btn-primary btn-lg p-3" style="width:60%" onclick="evaluateSum('=')">=</button>
      <button class="btn-primary btn-lg p-3" style="width:20%" onclick="clearSum('clear')">CLR</button>
     </div>

    </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
